<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORY TOGOLA - Interactive</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body, html, #app {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        body {
            touch-action: none;
        }

        #app {
            font-family: "Montserrat", sans-serif;
            position: relative;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            pointer-events: none;
            text-transform: uppercase;
            padding: 0 20px; /* Évite que le texte touche les bords sur mobile */
        }

        .hero h1 {
            /* Utilisation de clamp pour une taille fluide : 
               Minimum 2.5rem, Taille idéale 10vw, Maximum 8rem */
            font-size: clamp(2.5rem, 10vw, 8rem);
            margin: 0;
            line-height: 1;
            font-weight: 900;
            white-space: nowrap; /* Garde le nom sur une ligne si possible */
        }

        .hero h2 {
            /* Minimum 0.8rem, Idéal 2vw, Maximum 1.5rem */
            font-size: clamp(0.8rem, 2vw, 1.5rem);
            font-weight: 400;
            letter-spacing: clamp(4px, 1vw, 10px);
            margin-top: 15px;
            opacity: 0.8;
        }

        /* Ajustement spécifique pour les petits écrans en mode portrait */
        @media (max-width: 480px) {
            .hero h1 {
                white-space: normal; /* Permet le retour à la ligne sur très petits écrans */
            }
        }
    </style>
</head>
<body>

<div id="app">
    <canvas id="canvas"></canvas>
    <div class="hero">
        <h1>MORY TOGOLA</h1>
        <h2>Portfolio</h2>
    </div>
</div>

<script type="module">
    import TubesCursor from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.19/build/cursors/tubes1.min.js"

    const app = TubesCursor(document.getElementById('canvas'), {
        tubes: {
            colors: ["#f967fb", "#53bc28", "#6958d5"],
            lights: {
                intensity: 200,
                colors: ["#83f36e", "#fe8a2e", "#ff008a", "#60aed5"]
            }
        }
    })

    document.body.addEventListener('click', () => {
        const colors = randomColors(3)
        const lightsColors = randomColors(4)
        app.tubes.setColors(colors)
        app.tubes.setLightsColors(lightsColors)
    })

    function randomColors(count) {
        const colors = []
        for (let i = 0; i < count; i++) {
            const randomHex = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')
            colors.push(randomHex)
        }
        return colors
    }
</script>

</body>
</html>
